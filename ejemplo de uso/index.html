<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba MiniTable</title>
</head>
<body>

<h2>Tabla de Personas</h2>

<table id="miTabla" border="1" style="margin-top: 20px; width: 100%;">
  <thead>
    <tr>
      <th>id</th>
      <th>nombre</th>
      <th>edad</th>
      <th>email</th>
      <th>acciones</th> <!-- Columna extra para botón eliminar -->
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<div style="margin-top: 20px;">
  <button onclick="agregar()">Agregar Fila</button>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="../gestion-filas.js"></script>
<script>

function agregar() {
  const persona = {
    id: Math.floor(Math.random() * 1000),
    nombre: 'Juan Pérez',
    edad: 28,
    email: 'juanperez@mail.com'
  };
  
  MiniTable.agregarFila(persona, 'miTabla');
}
</script>

</body>
</html>
